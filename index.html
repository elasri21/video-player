<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="player">
        <video class="player-video viewer" type="video/mp4" controls src="day.mp4" poster="./poster.png"></video>
        <div class="player-controls">
            <div class="progress">
                <div class="progress-filled"></div>
            </div>
            <button class="player-button toggle" title="toggle player"><i class="fa-solid fa-play"></i></button>
            <input type="range" name="volume" class="player-slider" min="0" max="1" step="0.05" value="0.25">
            <input type="range" name="playbackRate" class="player-slider" min="0.5"
            max="2" step="0.1" value="1">
            <div class="back-forward">
                <button data-skip="-10" class="player-button">&lt;&lt;</button>
                <button data-skip="25" class="player-button">&gt;&gt;</button>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
